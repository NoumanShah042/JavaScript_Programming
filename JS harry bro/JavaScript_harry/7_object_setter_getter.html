//  Getter and setter method

    var person = {
        firstName: "John",
        lastName: "Doe",
        language: "English",
        get lang() {
            return this.language;
        },
        set lang(lang) {
            this.language = lang;
        }
    };
    // Display data from the object using a getter:
    console.log(person.lang)
    person.lang = "en";
    console.log(person.lang)
    document.getElementById("demo").innerHTML = person.lang;


</script>
