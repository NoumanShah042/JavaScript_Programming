<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Window ResizeTo & ResizeBy Method</title>
  </head>
  <body>

    <button onclick="openWindow()" type="button" name="button">Window Open</button><br><br>

    <button onclick="closeWindow()" type="button" name="button">Window Close</button><br><br>

    <button onclick="resizeWindow()" type="button" name="button">Window Resize</button>

    <script type="text/javascript">

      var myWindow

      function openWindow() {
        myWindow = window.open("", "", "width=200px, height= 150px, top= 10px, left= 10px")
        myWindow.document.write('<h2>Welcome</h2')

      }

      function closeWindow() {
        myWindow.close()
      }

      function resizeWindow() {
        myWindow.resizeTo(400, 400)
        // myWindow.resizeBy(400, 400)
      }

    </script>

  </body>
</html>
