<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Set Interval</title>
    <style media="screen">
      #test{
        background: blue;
        width: 30px;
        height: 20px;
      }
    </style>
  </head>
  <body>

    <div id="test"></div>

    <script type="text/javascript">

      var a = 0
      var id = setInterval(anim, 200)

      function anim() {
        a = a + 10
        if (a === 500) {
          clearInterval(id)
        } else {
            var target = document.getElementById('test')
            target.style.marginLeft = a + 'px';
        }
      }
    </script>

  </body>
</html>
